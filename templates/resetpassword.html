<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    form div {
      margin-bottom: 1rem;
      position: relative;
    }

    .input-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.75rem;
      background: #fff;
      position: relative;
    }

    .input-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
    }

    .input-box input::placeholder {
      color: #aaa;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .links {
      margin-top: 1.5rem;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      color: green;
      font-size: 1.1rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>

    <!-- Reset Password Form -->
    <form id="reset-form" onsubmit="resetPassword(event)">
      <div>
        <div class="input-box">
          <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required 
                 pattern=".{6,}" title="Password should be at least 6 characters long">
        </div>
      </div>
      <div>
        <div class="input-box">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
        </div>
      </div>
      <div>
        <button type="submit">Reset Password</button>
      </div>
      <div class="message" id="reset-message"></div>
    </form>

    <div class="links">
      <a href="/login">Back to Login</a>
    </div>

  </div>

  <script>
    // Reset Password
    function resetPassword(event) {
      event.preventDefault(); // Prevent form submission

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate the passwords
      if (newPassword !== confirmPassword) {
        document.getElementById('reset-message').innerText = "Passwords do not match!";
        return;
      }

      // Show success message and redirect
      document.getElementById('reset-message').innerText = "Password reset successfully!";
      setTimeout(() => {
        window.location.href = '/login'; // Redirect to login page
      }, 1000); // Redirect after 1 second
    }
  </script>
</body>
</html>
